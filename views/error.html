{% extends '_layout.html' %}

{% block main %}
<main class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Oops something went wong.</h1>
      {% for error in errors %}
      <div class="panel panel-danger">
        <div class="panel-heading">
          <div class="panel-title">Error {{ error.code }}</div>
        </div>
        <div class="panel-body">{{ error.message }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
